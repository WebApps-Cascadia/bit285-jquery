<!doctype html>

<meta charset="utf-8">

<title>jQuery07 Example File</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
</script>

<script>
	$(document).ready(function() {
       $('a').click(function(){
		 $('p:even').slideToggle(); // using the :even selector filter; only the first and third instances of a <p> tag will slideToggle
	   });
    });
</script>

</head>

<body>

<h2>jQuery 07 Example File</h2> 

<p>1. Some Fascinating Text!</p> 
<p>2. Some More Fascinating Text!</p> 
<p>3. Even Some More Fascinating Text!</p> 
<p>4. And the Last Bit of Fascinating Text!</p> 

<a href="#">Toggle</a> <!-- Notice no ID, as we're selecting by the <a> tag in the show and hide functions -->

</body>
